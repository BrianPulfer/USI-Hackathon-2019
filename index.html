<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mrs. B Recycling</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="main">
      <div id="leftside">
        <div id="description">
          <h1>Mrs. B</h1>
          <h5>
            A total of 2.6 million tonnes (thatâ€™s 190 kilos per person) of food
            waste is produced in Switzerland each year.
          </h5>
        </div>
        <div id="tensorflowjs">
          <div id="webcam-container"></div>
          <button type="button" id="recordbutton" onclick="init()"></button>
          <button type="button" id="classifybutton" onclick="classify()">
            Classify my trash!
          </button>
          <div id="label-container"></div>

          <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        </div>
        <div id="confidenceBars">
          <div id="rcb" class="confidencebar">
            <img
              src="./img/trash.png"
              class="cbimg"
              style="position: absolute; left: 78px; height: 50px;"
            />
          </div>
          <div id="pcb" class="confidencebar">
            <img
              src="./img/pet.png"
              class="cbimg"
              style="position: absolute; left: 90px; height: 50px;"
            />
          </div>
          <div id="acb" class="confidencebar">
            <img
              src="./img/can.png"
              class="cbimg"
              style="position: absolute; left: 75px; height: 50px;"
            />
          </div>
          <div id="ccb" class="confidencebar">
            <img
              src="./img/paper.png"
              class="cbimg"
              style="position: absolute; left: 70px; height: 50px;"
            />
          </div>
        </div>
      </div>

      <div id="rightside">
        <div id="trashbins">
          <div id="rifiuti" class="bin">
            <div class="bintop">
              <img src="./img/trashbin.png" class="bintoppic" />
            </div>
            <div class="binlabel">Rifiuti</div>
            <i class="far fa-trash-alt fa-3x"></i>
          </div>

          <div id="pet" class="bin">
            <div class="bintop">
              <img src="./img/trashbin.png" class="bintoppic" />
            </div>
            <div class="binlabel">Pet</div>
            <i class="fas fa-wine-bottle fa-3x"></i>
          </div>

          <div id="alu" class="bin">
            <div class="bintop">
              <img src="./img/trashbin.png" class="bintoppic" />
            </div>
            <div class="binlabel">Alu</div>
            <i class="fas fa-recycle fa-3x"></i>
          </div>

          <div id="carta" class="bin">
            <div class="bintop">
              <img src="./img/trashbin.png" class="bintoppic" />
            </div>
            <div class="binlabel">Carta</div>
            <i class="far fa-newspaper fa-3x"></i>
          </div>
        </div>
        <div id="locations">
                <select id="locationselect" name="location">
                    <option value="">Location 1</option>
                    <option value="">Location 2</option>
                    <option value="SBB">Location 3 (SBB)</option>
                    <option value="">Location 4</option>
                    <option value="">Location 5</option>
                    <option value="">Location 6</option>
                    <option value="">Location 7</option>
                    <option value="">Location 8</option>
                    <option value="">Location 9</option>
                    <option value="">Location 10</option>
                    <option value="">Location 11</option>
                    <option value="">Location 12</option>
                    <option value="">Location 13</option>
                    <option value="">Location 14</option>
                    <option value="">Location 15</option>
                    <option value="">Location 16</option>
                    <option value="USI">Location 17 (USI)</option>
                    <option value="">Location 18</option>
                    <option value="">Location 19</option>
                    <option value="">Location 20</option>
                    <option value="">Location 21</option>
                    <option value="">Location 22</option>
                    <option value="">Location 23</option>
                    <option value="">Location 24</option>
                    <option value="">Location 25</option>
                    <option value="">Location 26</option>
                    <option value="">Location 27</option>

                    
                </select>
            </div>

        <div id="indications">
            <div id="logo">
                <img src="/img/Lugano.png" alt="">
            </div>
            <div id="indicationsMessage">
                <p id="indicationParagraph">
                    The closest recycling point for batteries is: <br> <br>
                    <span id="address">
                        
                    </span> 
                </p>
            </div>
            <div id="qrcode">
                <img id="qrcodeimg" src="./img/QRStation.png" alt="">
            </div>
        </div>

      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f943e90402.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
